<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- 달력   -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />

</head>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <!--go back 버튼 클릭 시 gallery html로 이등-->
            <div class="col-md-6">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <!--  card 형식으로 post 전송 -->
                <div class="card">
                    <form method='POST' action="" enctype="multipart/form-data">
                        <!-- csrf 공격을 막아주는 역할   -->
                        {% csrf_token %}

                        <!--  방문 날짜 설정  -->
                        <div class="form-group m-3">
<!--                            <div class="form-group">-->
<!--                                <div class="input-group date" id="datetimepicker4" data-target-input="nearest">-->
<!--                                    <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4" value="방문 날짜를 선택해주세요.">-->
<!--                                    <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datepicker">-->
<!--                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                                    <input required name="visited_date" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4" placeholder="방문 날짜를 선택해주세요.">
                                    <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                                <script>
                                    $(function () {
                                        $('#datetimepicker4').datetimepicker({
                                            format: 'YYYY-MM-DD'
                                        });
                                    });

                                </script>
                            </div>

                        </div>


                        <!-- 방문장소 선택 -->
                        <div class="form-group m-3">
                            <label>방문 장소</label>
                            <select required name="place" class="form-control">
                                <option value='none'>장소를 선택해주세요</option>
                                <!-- 방문 장소 불러오기 -->
                                {% for place in places %}
                                <option value='{{place.id}}'>{{place.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <!-- 방문 장소 상세 작성 -->
                        <div class="form-group m-3">
                            <label>방문 장소 상세명</label>
                            <input required name="place_detail" type="text" placeholder="방문 장소를 상세히 입력해주세요"
                                class="form-control">
                        </div>

                        <!-- 증상 선택 -->
                        <div class="form-group m-3">
                            <label>증상</label>
                            <select required name="symptom" class="form-control">
                                <option value='none'>증상을 선택해주세요</option>
                                <!-- 증상 불러오기 -->
                                {% for symptom in symptoms %}
                                <option value='{{symptom.id}}'>{{symptom.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- 설명 작성 -->
                        <div class="form-group m-3">
                            <label>상세 증상</label>
                            <textarea rows="4" required name="description" type="text" placeholder="증상을 상세히 입력해주세요"
                                      class="form-control"></textarea>
                        </div>


<!--                        &lt;!&ndash; 카테고리 생성 &ndash;&gt;-->
<!--                        <div class="form-group m-3">-->
<!--                            <label>Create a new place</label>-->
<!--                            <input name="place_new" type="text" placeholder="Create a new place"-->
<!--                                class="form-control">-->
<!--                        </div>-->

                        <!-- 여러 이미지/영상 업로드 -->
                        <div class="form-group m-3">
                            <label>파일 선택</label>
                            <input required name="file" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
