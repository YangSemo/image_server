
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">

                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <article>
                    <figure class="mb-4">
                        {% for file in files %}
                            <img style="max-width: 100%; max-height: 100%;" src="{{file.file.url}}"><br>
                        <!--  이미지 없을 경우  -->
                        {% empty %}
                            <h3>No photos...</h3>
                        {% endfor %}
                    </figure>
                    <section class="mb-5">
                        <p class="fs-5 mb-4">{{file_info.description}}</p>
                    </section>
                </article>
            </div>

            <!-- Side widget-->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">방문 일자</div>
                    <div class="card-body">{{file_info.visited_date}}</div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">방문 장소</div>
                    <div class="card-body">{{file_info.place}}</div>
                    <div class="card-body">{{file_info.place_detail}}</div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">증상</div>
                    <div class="card-body">{{file_info.symptom}}</div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">파일 종류</div>
                    {% for file in files %}
                        <div class="card-body">{{file.file_kind}}</div>
                    {% endfor %}
                </div>

                <div class="card mb-4">
                    <div class="card-header">등록 일자</div>
                    <div class="card-body">{{file_info.create_at}}</div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
